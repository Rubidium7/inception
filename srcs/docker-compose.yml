version: "0.37"

name: inception

services:
  nginx:
    build: ./requirements/nginx
    image: nginx
    container_name: nginx_container
    depends_on:
      - wordpress
    ports:
      - "443:443"
    networks:
      - it-networks
    restart: always
    volumes:
      - wp-data:/var/www/html
    env_file: .env
  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    container_name: mariadb_container
#    ports:
#      - "3306:3306"
    networks:
      - it-networks
    restart: always
    volumes:
      - db:/var/lib/mysql
    env_file: .env
  wordpress:
    build: ./requirements/wordpress
    image: wordpress
    container_name: wordpress_container
    depends_on:
      - mariadb
#    ports:
#      - "9000:9000"
    networks:
      - it-networks
    restart: always
    volumes:
      - wp-data:/var/www/html
    env_file: .env

volumes:
  db:
    driver: local
    driver_opts:
      type: none
      device: /home/nlonka/data/db
      o: bind

  wp-data:
    driver: local
    driver_opts:
      type: none
      device: /home/nlonka/data/wp-data
      o: bind

networks:
  it-networks:
